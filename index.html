<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  
  <header>
    <div class="container-fluid bg-danger p-3">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <h1>Travel Fast</h1>
        </div>
        <div class="col-12 col-md-6">

          <ul class="nav justify-content-center">

            <li class="nav-item">
              <a class="nav-link active text-white" href="#" onclick="LoginScreen()" id="loginBotton">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="ComproScreen()">Compra Biglietto Fast</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contattaci</a>
            </li>
          
          </ul>

        </div>
      </div>
    </div>
  </header>

  <main>

    <!-- Immagine Principale -->
    <div class="container">

      <div class="row justify-content-center" id="screenPrincipal">

        <img src= "https://www.barcellona.org/wp-content/uploads/sites/14/Treno-1.jpg" alt="" class="img-fluid trenofoto mt-5">

      </div>

        <!-- Compro Biglietti Schermata -->
      <form class="row g-3 pt-3" id="inputUtente" onsubmit="BigliettoCompletato(event)">
        
        <div class="col-12 col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12 col-md-6">
          <label for="Km" class="form-label">Km</label>
          <input type="number" class="form-control" id="inputKm">
        </div>
        <div class="col-12 col-md-4">
          <label for="inputBiglietti" class="form-label">Biglietti</label>
          <select id="inputBiglietti" class="form-select">
            <option selected="">Numero Biglietti</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      <!-- Schermata biglietti -->
      <div class="row">

        <div class="col-12">

        </div>

        <div class="col-12">

        </div>

        <div class="col-12">

        </div>

      </div>

      <!-- Login Schermata-->

      <form class="row g-3 pt-3" id="LoginScreen">
        
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>

      </form>

    </div>

  </main>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
