<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Fast</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  
  <header>
    <div class="container-fluid bg-danger p-3">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <h1>Travel Fast</h1>
        </div>
        <div class="col-12 col-md-6">

          <ul class="nav justify-content-center">

            <li class="nav-item">
              <a class="nav-link active text-white" href="#" onclick="LoginScreen()" id="loginBotton">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="ComproScreen()">Compra Biglietto Fast</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contattaci</a>
            </li>
          
          </ul>

        </div>
      </div>
    </div>
  </header>

  <main>

    <!-- Immagine Principale -->
    <div class="container">

      <div class="row justify-content-center" id="screenPrincipal">

        <img src= "https://www.barcellona.org/wp-content/uploads/sites/14/Treno-1.jpg" alt="" class="img-fluid trenofoto mt-5">

      </div>

        <!-- Compro Biglietti/Input Schermata -->
      <form class="row g-3 pt-3 d-none" id="inputUtente">
        
        <div class="col-12 col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12 col-md-6">
          <label for="Km" class="form-label">Km</label>
          <input type="number" class="form-control" id="inputKm">
        </div>
        <div class="col-12 col-md-4">
          <label for="inputBiglietti" class="form-label">Biglietti</label>
          <select id="inputBiglietti" class="form-select">
            <option selected="">Numero Biglietti</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="col-12 pb-2">
          <button class="btn btn-primary" onclick="BigliettoCompletato()">Compra</button>
        </div>
      </form>

      <!-- Schermata età -->
      <div class="row g-3 d-none" id="selezionaetà">

        <div class="col-12" id="utente1">
          <label for="etaUtente1">Inserisci l'eta della prima persona:</label>
          <input id="etaUtente1" type="number">
        </div>

        <div class="col-12" id="utente2">
          <label for="etaUtente2">Inserisci l'eta della seconda persona:</label>
          <input id="etaUtente2" type="number">
        </div>

        <div class="col-12" id="utente3">
          <label for="etaUtente3">Inserisci l'eta della terza persona:</label>
          <input id="etaUtente3" type="number">
        </div>

        <div class="col-12" id="etaConfermate">
          <button id="buttonAgeFinished" class="btn btn-primary" onclick="VistaBiglietti()">Conferma Età'</button>

        </div>

      </div>

      <!-- Biglietti Screen -->
      <div class="row d-none mt-4" id="bigliettiUtenti">

        <div class="col-12">

          <div class="row" id="utentePrezzo1">

            <div class="col-3">
              <h5>GMAIL</h5>
              <p id="emailUtente1"></p>
            </div>

            <div class="col-3">
              <h5>POSTO E CARROZZA</h5>
              <p id="postolUtente1"></p>
              <p id="carrozzalUtente1"></p>
            </div>

            <div class="col-3">
              <h5>ID BIGLIETTO</h5>
              <p id="idBigliettoUtente1"></p>
            </div>

            <div class="col-3">
              <h5>PREZZO</h5>
              <p id="prezzoUtente1"></p>
            </div>

          </div>

        </div>

        <div class="col-12">

          <div class="row" id="utentePrezzo2">

            <div class="col-3">
              <h5>GMAIL</h5>
              <p id="emailUtente2"></p>
            </div>

            <div class="col-3">
              <h5>POSTO E CARROZZA</h5>
              <p id="postolUtente2"></p>
              <p id="carrozzalUtente2"></p>
            </div>

            <div class="col-3">
              <h5>ID BIGLIETTO</h5>
              <p id="idBigliettoUtente2"></p>
            </div>

            <div class="col-3">
              <h5>PREZZO</h5>
              <p id="prezzoUtente2"></p>
            </div>

          </div>

        </div>  
        
        <div class="col-12">

               
          <div class="row" id="utentePrezzo3">

            <div class="col-3">
              <h5>GMAIL</h5>
              <p id="emailUtente3"></p>
            </div>

            <div class="col-3">
              <h5>POSTO E CARROZZA</h5>
              <p id="postolUtente3"></p>
              <p id="carrozzalUtente3"></p>
            </div>

            <div class="col-3">
              <h5>ID BIGLIETTO</h5>
              <p id="idBigliettoUtente3"></p>
            </div>

            <div class="col-3">
              <h5>PREZZO</h5>
              <p id="prezzoUtente3"></p>
            </div>

          </div>

        </div>

      </div>

      <!-- Login Schermata-->

      <form class="row g-3 pt-3 d-none" id="LoginScreen">
        
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-12 text-center">
          <botton class="btn btn-primary mt-3" id="bottonLoginScreen">Accedi</botton>
        </div>

      </form>

    </div>

  </main>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
